<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shreya!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Background Hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <!-- Birthday Screen -->
    <div class="container">
        <div id="birthday-screen" class="screen">
            <div class="floating-heart">
                <div class="heart"></div>
                <div class="heart-photo">
                    <img src="Image1.jpg" alt="Shreya">
                </div>
            </div>

            <div class="message-container">
                <h1>Happy Birthday <span class="highlight">Shreya</span>!</h1>
                <h2>To My Dearest Love</h2>
                <div class="message">
                    <p>On this special day, I wish you endless joy, boundless love, and all the happiness your heart can hold.</p>
                </div>
                <button class="btn next-btn" onclick="openGift()">Open Your Gift <i class="fas fa-gift hint"></i></button>
            </div>
        </div>

        <!-- Book Screen -->
        <div id="book-screen" class="screen">
            <div class="book-container">
                <h2 class="book-title">For My Shreya</h2>
                <div class="book" id="love-book">
                    <!-- Pages will be generated by JavaScript -->
                </div>
                <div class="book-nav">
                    <button class="btn nav-btn" onclick="prevPage()" id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button class="btn nav-btn" onclick="nextPage()" id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
                <button class="btn home-btn" onclick="goHome()"><i class="fas fa-home"></i> Back to Home</button>
            </div>
        </div>
    </div>

    <!-- Gift Opening Animation -->
    <div class="gift-animation" id="giftAnimation">
        <div class="gift-box" id="giftBox">
            <div class="box">
                <div class="ribbon"></div>
            </div>
            <div class="lid">
                <div class="bow"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const bgHearts = document.getElementById('bgHearts');
            const confettiContainer = document.getElementById('confettiContainer');
            const birthdayScreen = document.getElementById('birthday-screen');
            const bookScreen = document.getElementById('book-screen');
            const giftAnimation = document.getElementById('giftAnimation');
            const giftBox = document.getElementById('giftBox');
            const book = document.getElementById('love-book');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const container = document.querySelector('.container');

            // Constants
            const heartCount = 30;
            const pageContent = [
                {
                    img: "image2.jpg",
                    shayari: "Tere ishq ne diya mujhe sab kuch,<br>Dard bhi diya, sukoon bhi diya."
                },
                {
                    img: "image2.jpg",
                    shayari: "Dil ki dhadkan ban gaye ho tum,<br>Har saans mein tum ho, har khwaish mein tum."
                },
                {
                    img: "image2.jpg",
                    shayari: "Tere bina adhoori si lagti hai zindagi,<br>Tujhse hi hai meri har khushi."
                },
                {
                    img: "image2.jpg",
                    shayari: "Tere chehre ki muskan hai jahan,<br>Wahan mere dil ka sukoon hai."
                },
                {
                    img: "image2.jpg",
                    shayari: "Dil ki gehrayi se nikal aaya hai ek armaan,<br>Ke tum hi ho meri zindagi ka ehsaas."
                },
                {
                    img: "image2.jpg",
                    shayari: "Tumhare ishq mein kho gaye hum,<br>Ab na kuch chahiye, bas tum ho to kaafi hai."
                },
                {
                    img: "image2.jpg",
                    shayari: "Har pal tumhare sath bitana chahta hu,<br>Tumhari har saans ka hissa ban na chahta hu."
                },
                {
                    img: "image2.jpg",
                    shayari: "Tum jo ho pass to lagta hai,<br>Duniya ki har khushi mere pass hai."
                },
                {
                    img: "image2.jpg",
                    shayari: "Tumhari yaadon mein kho kar,<br>Main har pal tumhare pass rehta hu."
                },
                {
                    img: "image2.jpg",
                    shayari: "Tum ho to har lamha khushiyon se bhara hai,<br>Tum ho to zindagi rangeen hai."
                }
            ];

            // State
            let currentPage = 0;
            const pages = [];

            // Functions
            const createBgHearts = () => {
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('bg-heart');

                    const size = Math.random() * 15 + 10;
                    const left = Math.random() * 100;
                    const delay = Math.random() * 15;
                    const duration = Math.random() * 10 + 15;
                    const colorVal = Math.floor(Math.random() * 40) + 200;
                    const color = `rgb(${colorVal}, ${Math.floor(colorVal/2.5)}, ${Math.floor(colorVal/1.5)})`;

                    heart.style.cssText = `
                        width: ${size}px;
                        height: ${size}px;
                        left: ${left}%;
                        animation-delay: ${delay}s;
                        animation-duration: ${duration}s;
                        background: ${color};
                    `;

                    bgHearts.appendChild(heart);
                }
            };

            const createBook = () => {
                book.innerHTML = '';
                pages.length = 0;

                pageContent.forEach((content, i) => {
                    const page = document.createElement('div');
                    page.className = 'page';
                    page.style.zIndex = pageContent.length - i;

                    page.innerHTML = `
                        <div class="front">
                            <div class="page-image">
                                <img src="${content.img}" alt="Love Page ${i+1}">
                            </div>
                            <div class="shayari">${content.shayari}</div>
                            <div class="page-number">${i+1}</div>
                        </div>
                        <div class="back">
                            ${i < pageContent.length - 1 ? `
                            <div class="page-image">
                                <img src="${pageContent[i+1].img}" alt="Love Page ${i+2}">
                            </div>
                            <div class="shayari">${pageContent[i+1].shayari}</div>
                            <div class="page-number">${i+2}</div>
                            ` : `
                            <div class="shayari">The End</div>
                            `}
                        </div>
                    `;

                    book.appendChild(page);
                    pages.push(page);
                });

                updateNavigation();
            };

            const createHeartConfetti = () => {
                confettiContainer.innerHTML = '';

                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');

                    const left = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = 2 + Math.random() * 3;
                    const size = 8 + Math.random() * 12;
                    const colorVal = Math.floor(Math.random() * 40) + 200;
                    const color = `rgb(${colorVal}, ${Math.floor(colorVal/2.5)}, ${Math.floor(colorVal/1.5)})`;

                    confetti.style.cssText = `
                        left: ${left}%;
                        animation-delay: ${delay}s;
                        animation-duration: ${duration}s;
                        width: ${size}px;
                        height: ${size}px;
                        background: ${color};
                    `;

                    confettiContainer.appendChild(confetti);
                }
            };

            const switchScreen = (screenToShow, screenToHide) => {
                screenToHide.style.transform = 'translateY(-100px)';
                screenToHide.style.opacity = '0';

                setTimeout(() => {
                    screenToHide.style.display = 'none';
                    screenToShow.style.display = 'flex';

                    setTimeout(() => {
                        screenToShow.style.opacity = '1';
                        screenToShow.style.transform = 'translateY(0)';
                    }, 100);
                }, 1000);
            };

            const openGift = () => {
                giftAnimation.style.opacity = '1';
                giftAnimation.style.pointerEvents = 'all';
                giftBox.classList.add('open');

                setTimeout(() => {
                    giftAnimation.style.opacity = '0';
                    giftAnimation.style.pointerEvents = 'none';

                    createHeartConfetti();
                    setTimeout(() => switchScreen(bookScreen, birthdayScreen), 500);
                }, 2500);
            };

            const goHome = () => {
                switchScreen(birthdayScreen, bookScreen);
                currentPage = 0;
                pages.forEach(page => page.classList.remove('flipped'));
                updateNavigation();
            };

            const updateNavigation = () => {
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage === pages.length;
            };

            const nextPage = () => {
                if (currentPage < pages.length) {
                    pages[currentPage].classList.add('flipped');
                    currentPage++;
                    updateNavigation();
                }
            };

            const prevPage = () => {
                if (currentPage > 0) {
                    currentPage--;
                    pages[currentPage].classList.remove('flipped');
                    updateNavigation();
                }
            };

            const handleParallax = (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `translate(${xAxis}px, ${yAxis}px) rotateX(${-yAxis/2}deg) rotateY(${xAxis/2}deg)`;
            };

            // Event Listeners
            window.openGift = openGift;
            window.goHome = goHome;
            window.nextPage = nextPage;
            window.prevPage = prevPage;
            document.addEventListener('mousemove', handleParallax);

            // Initializations
            createBgHearts();
            createBook();
        });
    </script>
</body>
</html>
